<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="./src/gtm.scss" />
  <link rel="stylesheet" href="node_modules/bootstrap-select/dist/css/bootstrap-select.css" />
  <link rel="stylesheet" href="node_modules/daterangepicker/daterangepicker.css" />
  <link rel="stylesheet" href="node_modules/@fortawesome/fontawesome-free/css/all.css" />
  <title>gtm Dashboard</title>
  <style>
    .sidebar {
      overflow-y: auto;
      height: 100vh;
    }
  </style>
</head>
<body>

  <div class="collapse" id="settings-toggle">
    <div class="bg-secondary p-4">
      <h5 class="text-white">Settings</h5>
      <form>
        <div class="form-group">
          <label for="color-scheme-picker" class="text-light">Color Pallette for Charts</label>
          <select id="color-scheme-picker" class="form-control" aria-describedby="color-scheme-picker-help"></select>
        </div>
      </form>
    </div>
  </div>

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">
      <img src="./src/assets/gtm-logo.png" width="82" height="34">
      Dashboard
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#main-navbar" aria-controls="main-navbar" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="main-navbar">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="#">
            <i class="fas fa-home"></i>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Projects</a>
        </li>
      </ul>
      <span id="reportrange" class="navbar-text mr-sm-2" style="cursor: pointer">
        <i class="fa fa-calendar"></i>&nbsp;
        <span></span> <i class="fa fa-caret-down"></i>
      </span>
      <form class="form-inline my-2 my-md-0">
        <input class="form-control mr-sm-2 form-control-sm" type="text" placeholder="Search ...">
        <button class="btn btn-outline-secondary btn-sm" type="button" data-toggle="collapse" data-target="#settings-toggle" aria-controls="settings-toggle" aria-expanded="false" aria-label="Toggle navigation">
          <i class="fas fa-cog"></i>
        </button>
      </form>
    </div>
  </nav>

  <div id="progress" class="progress" style="height: 4px; display: none;">
    <div class="progress-bar bg-info progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width: 100%"></div>
  </div>

  <div class="container-fluid">
    <div class="row">
      <div class="col-7">
        <div style="width: 100%;">
          <canvas id="totalTimeChart"></canvas>
        </div>
        <div style="width: 100%;">
          <canvas id="projectTotalsChart"></canvas>
        </div>
        <div style="width: 100%; height: 600px;">
          <canvas id="activityChart"></canvas>
        </div>
      </div>
      <nav class="sidebar col-5" style="background-color: bisque;">
        <div class="list-group list-group-flush">
          <div id="commitsPlaceholder"></div>
        </div>
      </nav>
    </div>
  </div>

  <script src="./src/index.ts"></script>
</body>
</html>
